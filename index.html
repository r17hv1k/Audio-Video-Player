<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video Player</title>
    <link rel="icon" href="title_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="container show-controls">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="volume" aria-label="title"><i class="fa-solid fa-volume-high"></i></button>
                    <input type="range" min="0" max="1" step="any" aria-label="title">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator"> / </p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="prev" aria-label="title"><i class="fas fa-step-backward"></i></button>
                    <button class="skip-backward" aria-label="title"><i class="fas fa-backward"></i></button>
                    <button class="play-pause" aria-label="title"><i class="fas fa-play"></i></button>
                    <button class="skip-forward" aria-label="title"><i class="fas fa-forward"></i></button>
                    <button class="next" aria-label="title"><i class="fas fa-step-forward"></i></button>
                </li>
                <li class="options right">
                    <div class="playback-content">
                        <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
                        <ul class="speed-options">
                            <li data-speed="4">4.0x</li>
                            <li data-speed="3.75">3.75x</li>
                            <li data-speed="3.25">3.25x</li>
                            <li data-speed="3">3.0x</li>
                            <li data-speed="2.75">2.75x</li>
                            <li data-speed="2.5">2.50x</li>
                            <li data-speed="2.25">2.25x</li>
                            <li data-speed="2">2.0x</li>
                            <li data-speed="1.75">1.75x</li>
                            <li data-speed="1.5">1.50x</li>
                            <li data-speed="1.25">1.25x</li>
                            <li data-speed="1" class="active">1.0x</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.50x</li>
                        </ul>
                    </div>
                    <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
                    <button class="fullscreen" aria-label="title"><i class="fa-solid fa-expand"></i></button>
                </li>
            </ul>
        </div>
        <video src="video/video1.mp4"></video>
    </div>

    <script src="script.js"></script>

  </body>
</html>
